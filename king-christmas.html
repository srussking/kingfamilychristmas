<script>
  function figureItOut(e){
    var whoami = e.value
    var now = new Date();
    var year = now.getFullYear();
    var data = [{1: 4, 2: 5, 3: 1, 4: 2, 5: 3},
      {1: 5, 2: 4, 3: 2, 4: 3, 5: 4},
      {1: 2, 2: 5, 3: 4, 4: 5, 5: 1},
      {1: 3, 2: 1, 3: 5, 4: 1, 5: 2}
    ]
    var which = (year - 2017) % 4
    var whofor = data[which][whoami]
    var buy_for = document.getElementsByName('select')[0][whofor].innerText
    document.getElementById('buy_for').innerText = "You should buy for: " + buy_for

  }
</script>
<select name="select" onchange="figureItOut(this)">
  <option value="">Select...</option>
  <option value="1">Stephanie</option>
  <option value="2">Shelly</option>
  <option value="3">Russ</option>
  <option value="4">Seth</option>
  <option value="5">Lynzie</option>
</select>

<h3 id='buy_for'></h3>
